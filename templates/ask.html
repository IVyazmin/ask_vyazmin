
{% extends "base1.html" %}

{% block content %}
<div class="capThree">New Questions</div>
<form class="form-horizontal" role="form">
  <div class="form-group has-error">
    <label for="inputEmail3" class="col-sm-3 control-label designation">Title</label>
    <div class="col-sm-7">
      <input type="text" maxlength="48" class="form-control input-lg" placeholder="Enter question" id="inputError1">
    </div>
    <label class="control-label col-sm-2" for="inputError1">Input Error</label><br>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label designation">Text</label>
    <div class="col-sm-7">
      <textarea class="form-control input-lg" maxlength="256" placeholder="Enter whole question" rows="20"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label designation">Tags</label>
    <div class="col-sm-7">
      <input type="text" maxlength="48" class="form-control input-lg" placeholder="Enter tags">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9 adress">
      <button type="submit" class="btn btn-lg">Ask!</button>
    </div>
  </div>
</form>
{% endblock %}
