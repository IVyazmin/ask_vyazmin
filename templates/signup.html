

{% extends "base1.html" %}

{% block content %}
  <div class="capThree">Registration</div>
  <form class="form-horizontal" role="form" method="POST" action="/signup/", enctype="multipart/form-data">
    {%csrf_token%}
    {% for f in form.visible_fields %}
      {{ f.errors }}
      <div class="form-group">
        <label for= '{{ f.name }}' class="col-sm-3 control-label designation">{{ f.label }}</label>
        <div class="col-sm-7">
        {{ f }}
        </div>
      </div>
    {% endfor %}


    
    
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-3 control-label designation">Repeat password</label>
      <div class="col-sm-7">
        <input type="password" maxlength="48" class="form-control input-lg" placeholder="Repeat your password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-3 control-label designation">Upload avatar</label>
      <div class="col-sm-7 input-group adress">
        <input type="text" class="form-control input-lg" placeholder="Enter adress of avatar">
        <span class="input-group-btn">
          <button class="btn btn-lg" type="button" id="choose">Choose</button>
        </span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9 adress">
        <button type="submit" class="btn btn-lg">Register!</button>
      </div>
    </div>
  </form>
{% endblock %}
