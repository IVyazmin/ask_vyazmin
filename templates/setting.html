

{% extends "base1.html" %}

{% block content %}
<div class="capThree">Settings: Dr. Pepper</div>
  <form class="form-horizontal" role="form", method="POST" action="/setting/" enctype="multipart/form-data">
    {%csrf_token%}
    {{ form.non_field_errors }}
    {% for f in form.visible_fields %}
      {{ f.errors }}
      <div class="form-group">
        <label for= '{{ f.name }}' class="col-sm-3 control-label designation">{{ f.label }}</label>
        <div class="col-sm-7">
        {{ f }}
        </div>
      </div>
    {% endfor %}

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9 adress">
        <button type="submit" class="btn btn-lg">Save</button>
      </div>
    </div>
  </form>
{% endblock %}
